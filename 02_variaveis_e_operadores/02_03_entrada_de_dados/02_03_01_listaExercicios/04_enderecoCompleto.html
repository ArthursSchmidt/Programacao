<meta charset="UTF-8">
<script>
    /*
    Problema: Endereço Completo
        Peça para o usuário informar os seguintes dados:
        - Nome da Rua
        - Número da casa
        - Bairro
        - Cidade
        - Estado
    A mensagem que o programa deverá apresentar deverá ser o endereço completo, que foi informado pelo usuário, conforme o exemplo abaixo:
        Rua NOME_DA_RUA, nº NÚMERO_DA_CASA, Bairro NOME_DO_BAIRRO, Cidade de NOME_DA_CIDADE(SIGLA_ESTADO).
    */

    //ENTRADA
    const NOME_DA_RUA = prompt(`qual o nome da sua rua?`);
    const NÚMERO_DA_CASA = Number(prompt(`qual o numero da sua casa?`));
    const NOME_DO_BAIRRO = prompt(`qual o nome do seu bairro?`);
    const NOME_DA_CIDADE = prompt(`qual o nome da sua cidade?`);
    const SIGLA_ESTADO = prompt(`qual a sigla do seu estado?`);
    
    //PROCESSAMENTO

    
    //SAÍDA
    alert(`Rua ${NOME_DA_RUA}, nº ${NÚMERO_DA_CASA}, Bairro ${NOME_DO_BAIRRO}, Cidade de ${NOME_DA_CIDADE}(${SIGLA_ESTADO})`)
</script>
