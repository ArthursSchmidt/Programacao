<meta charset="UTF-8">
<script>
    /*
    Problema: Nome completo
    Peça para o usuário informar o seu nome, o nome do meio e o seu último nome. Após, o programa deverá apresentar a seguinte mensagem:
        O seu nome completo é NOME NOME_DO_MEIO ÚLTIMO_NOME.
    */

    //ENTRADA
    const nome = prompt(`qual o seu primeiro nome?`);
    const nome_do_meio = prompt(`qual o seu nome do meio?`);
    const ultimo_nome = prompt(`qual o seu ultimo nome?`);

    //PROCESSAMENTO

    
    //SAÍDA
    alert(`o seu nome completo é ${nome} ${nome_do_meio} ${ultimo_nome}`)

</script>
